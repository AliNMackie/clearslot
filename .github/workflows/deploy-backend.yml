name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  PROJECT_ID: clearslot-486319
  REGION: europe-west2
  SERVICE_NAME: clearslot-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Verify Backend Structure (Critical Step based on our Dockerfile needs)
      - name: Verify Backend Structure
        run: |
          if [ ! -f "backend/requirements.txt" ]; then
            echo "::error::backend/requirements.txt not found!"
            exit 1
          fi

      - name: Decode GCP Key
        run: echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 -d > gcp-key.json

      - name: Authenticate gcloud
        run: |
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          source: ./backend
          env_vars: |
            PYTHONPATH=/app
            GCP_PROJECT_ID=${{ env.PROJECT_ID }}
          flags: '--allow-unauthenticated'

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
