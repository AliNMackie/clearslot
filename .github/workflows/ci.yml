name: ClearSlot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio httpx google-cloud-firestore firebase-admin
        
    - name: Run Backend Tests
      run: |
        # Use PYTHONPATH to allow imports
        export PYTHONPATH=$PYTHONPATH:.
        python -m pytest backend/tests/ -v

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
        
    - name: Build Frontend
      run: npm run build
      env:
        # Mock env vars for build to prevent missing config errors
        VITE_API_BASE_URL: "http://localhost:8080/api/v1"
        VITE_GOOGLE_MAPS_API_KEY: "mock_google_maps_key"
        VITE_GCP_PROJECT_ID: "mock_project_id"
        VITE_FIREBASE_API_KEY: "mock_firebase_key"
        VITE_FIREBASE_AUTH_DOMAIN: "mock.firebaseapp.com"
        VITE_FIREBASE_PROJECT_ID: "mock_project_id"
        VITE_FIREBASE_STORAGE_BUCKET: "mock.appspot.com"
        VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
        VITE_FIREBASE_APP_ID: "1:123456789:web:abcdef"
        VITE_FIREBASE_MEASUREMENT_ID: "G-MOCK"
